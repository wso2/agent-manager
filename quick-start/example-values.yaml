# Example custom values file for Agent Management Platform
# Copy this file and modify as needed for your environment

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    password: "changeme-secure-password"
  primary:
    persistence:
      size: 20Gi
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1Gi
        cpu: 1000m

# Agent Manager Service Configuration
agentManagerService:
  enabled: true
  replicaCount: 2

  image:
    repository: ghcr.io/agent-mgt-platform/agent-manager-service
    tag: "v1.0.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  config:
    logLevel: "INFO"
    corsAllowedOrigin: "*"  # Change to specific domain in production
    apiKey:
      value: "your-secure-api-key-here"  # CHANGE THIS!

# Console Configuration
console:
  enabled: true
  replicaCount: 2

  image:
    repository: ghcr.io/agent-mgt-platform/agent-manager-console
    tag: "v1.0.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 400m

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  config:
    disableAuth: "false"
    # Configure authentication
    auth:
      clientId: "your-client-id"
      baseUrl: "https://your-auth-provider.com"
      signInRedirectURL: "https://your-domain.com/callback"
      signOutRedirectURL: "https://your-domain.com"

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: agent-manager.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
          service: console
        - path: /api(/|$)(.*)
          pathType: ImplementationSpecific
          service: agent-manager-service
  tls:
    - secretName: agent-manager-tls
      hosts:
        - agent-manager.yourdomain.com

# RBAC Configuration
rbac:
  create: true
  # Full permissions for agent management operations
  rules:
    - apiGroups: ["*"]
      resources: ["*"]
      verbs: ["*"]
