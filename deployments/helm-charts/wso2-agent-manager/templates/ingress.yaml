{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amp-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-management-platform.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "console" }}
                name: amp-console
                port:
                  number: {{ $.Values.console.service.port }}
                {{- else if eq .service "agent-manager-service" }}
                name: amp-api
                port:
                  number: {{ $.Values.agentManagerService.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
