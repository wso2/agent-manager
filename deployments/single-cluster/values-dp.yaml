# Helm values for OpenChoreo Data Plane in k3d single-cluster setup

# Gateway configuration
gateway:
  httpPort: 19080
  httpsPort: 19443
  envoy:
    mountTmpVolume: true
  selfSignedIssuer:
    enabled: false

# API Platform (APIM integration)
api-platform:
  enabled: false

gatewayController:
  enabled: false
