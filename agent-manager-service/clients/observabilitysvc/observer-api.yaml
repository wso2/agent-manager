    ErrorResponse:
      type: object
      required:
        - error
        - code
        - message
      properties:
        error:
          type: string
          description: Error type
          enum:
            - missingParameter
            - invalidRequest
            - internalError
          example: "invalidRequest"
        code:
          type: string
          description: Error code
          example: "OBS-L-12"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid request format"

    AlertingRuleRequest:
      type: object
      required:
        - metadata
        - source
        - condition
      properties:
        metadata:
          $ref: '#/components/schemas/AlertingRuleMetadata'
        source:
          $ref: '#/components/schemas/AlertingRuleSource'
        condition:
          $ref: '#/components/schemas/AlertingRuleCondition'

    AlertingRuleMetadata:
      type: object
      required:
        - name
        - component-uid
        - project-uid
        - environment-uid
        - severity
      properties:
        name:
          type: string
          description: Name of the alerting rule
          example: "high-error-rate"
        component-uid:
          type: string
          format: uuid
          description: Component UID associated with the alerting rule
          example: "8a4c5e2f-9d3b-4a7e-b1f6-2c8d4e9f3a7b"
        project-uid:
          type: string
          format: uuid
          description: Project UID associated with the alerting rule
          example: "1c4e7a9b-3f6d-4e2a-8b5c-7d9f1e3a4c6b"
        environment-uid:
          type: string
          format: uuid
          description: Environment UID associated with the alerting rule
          example: "2f5a8c1e-7d9b-4e3f-6a4c-8e1f2d7a9b5c"
        severity:
          type: string
          description: Severity level of the alert
          example: "high"
        enableAiRootCauseAnalysis:
          type: boolean
          description: Enable AI-powered root cause analysis for this alerting rule
          example: false

    AlertingRuleSource:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: Source type for the alerting rule
          enum:
            - log
          example: "log"
        query:
          type: string
          description: Query string for log-based alert rules (required when type is "log")
          example: "fields.message: *error*"

    AlertingRuleCondition:
      type: object
      required:
        - enabled
        - window
        - interval
        - operator
        - threshold
      properties:
        enabled:
          type: boolean
          description: Whether the alerting rule is enabled
          example: true
        window:
          type: string
          description: Time window for evaluating the condition (e.g., "5m", "1h")
          example: "5m"
        interval:
          type: string
          description: Evaluation interval for the condition (e.g., "1m", "30s"). Must not exceed the window duration.
          example: "1m"
        operator:
          type: string
          description: Comparison operator for the condition
          enum:
            - gt
            - gte
            - lt
            - lte
            - eq
            - neq
          example: "gt"
        threshold:
          type: number
          format: double
          description: Threshold value for the condition
          minimum: 0
          exclusiveMinimum: true
          example: 10.0

    AlertingRuleSyncResponse:
      type: object
      properties:
        status:
          type: string
          description: Status of the alerting rule operation
          enum:
            - synced
            - not_found
          example: "synced"
        logicalId:
          type: string
          description: Logical identifier (rule name) of the alerting rule
          example: "high-error-rate"
        backendId:
          type: string
          description: Backend identifier of the alerting rule in the observability backend
          example: "monitor-12345"
        action:
          type: string
          description: Action performed (created, updated, or deleted)
          enum:
            - created
            - updated
            - deleted
          example: "created"
        lastSynced:
          type: string
          format: date-time
          description: Timestamp when the rule was last synced in RFC3339 format
          example: "2025-01-10T12:34:56Z"

    RCAReport:
      type: object
      description: Complete Root Cause Analysis Report for OpenChoreo incidents
      required:
        - summary
        - result
      properties:
        summary:
          type: string
          description: Concise summary of the investigation and outcome
          example: 'Database connection pool exhaustion caused analytics service errors. RCA identified memory leak in connection handling.'
        result:
          description: The result of the RCA - either issues identified with root causes, or explanation of why RCA was not performed
          discriminator:
            propertyName: type
            mapping:
              issue_identified: '#/components/schemas/IssueIdentified'
              rca_not_performed: '#/components/schemas/RCANotPerformed'
          oneOf:
            - $ref: '#/components/schemas/IssueIdentified'
            - $ref: '#/components/schemas/RCANotPerformed'
        investigation_path:
          type: array
          items:
            $ref: '#/components/schemas/InvestigationStep'
          description: Sequential steps the agent took during investigation. Include only significant investigative actions

    IssueIdentified:
      type: object
      description: RCA was performed and issues were identified
      required:
        - root_causes
        - recommendations
      properties:
        type:
          type: string
          enum: [issue_identified]
          default: issue_identified
          description: Discriminator value for issue identified result
        root_causes:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/RootCause'
          description: Identified root causes in order of significance. Each contains its own supporting evidence.
        timeline:
          type: array
          items:
            $ref: '#/components/schemas/TimelineEvent'
          description: Chronological sequence of significant system events discovered through analysis
        excluded_causes:
          type: array
          items:
            $ref: '#/components/schemas/ExcludedCause'
          description: Potential causes that were investigated and ruled out with reasoning, helping narrow down the actual root cause.
        recommendations:
          $ref: '#/components/schemas/Recommendations'

    RCANotPerformed:
      type: object
      description: RCA was not performed due to insufficient data or other reasons
      required:
        - reason
      properties:
        type:
          type: string
          enum: [rca_not_performed]
          default: rca_not_performed
          description: Discriminator value for RCA not performed result
        reason:
          type: string
          description: Explanation of why RCA was not performed (e.g., insufficient telemetry data, false positive, no issue detected)
          example: 'Insufficient telemetry data available for the time period'
        recommendations:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Recommendations'
          description: Recommendations for improving tracing, observability, monitoring, or alerting to enable better RCA in the future

    RootCause:
      type: object
      description: An identified root cause with its supporting evidence
      required:
        - description
        - confidence
      properties:
        description:
          type: string
          description: Detailed description of the root cause. Be specific about what failed and why.
          example: 'Database connection pool exhausted due to connections not being properly released after query completion'
        confidence:
          $ref: '#/components/schemas/ConfidenceLevel'
        evidences:
          type: array
          items:
            discriminator:
              propertyName: type
              mapping:
                log: '#/components/schemas/LogEvidenceItem'
                metric: '#/components/schemas/MetricEvidenceItem'
                trace: '#/components/schemas/TraceEvidenceItem'
            oneOf:
              - $ref: '#/components/schemas/LogEvidenceItem'
              - $ref: '#/components/schemas/MetricEvidenceItem'
              - $ref: '#/components/schemas/TraceEvidenceItem'
          description: Specific evidence supporting this root cause (logs, metrics, traces). Each entry should be significant for RCA
        analysis:
          type: string
          nullable: true
          description: Explains how the evidences correlate with each other and collectively support this root cause determination
          example: 'Error logs showing connection timeouts correlate with metric spikes in connection pool usage, and traces reveal slow database queries at the same timestamp'

    ConfidenceLevel:
      type: string
      description: Confidence level in root cause determination
      enum:
        - high
        - medium
        - low

    LogEvidenceItem:
      type: object
      description: Evidence from application logs showing significant issues. Contains the actual log message that implies a root cause.
      required:
        - type
        - component_uid
        - project_uid
        - log_level
        - timestamp
        - log_message
      properties:
        type:
          type: string
          enum: [log]
          default: log
          description: Evidence type discriminator
        component_uid:
          type: string
          description: Component UID this evidence relates to
          example: '8a4c5e2f-9d3b-4a7e-b1f6-2c8d4e9f3a7b'
        project_uid:
          type: string
          description: Project UID this evidence relates to
          example: '1c4e7a9b-3f6d-4e2a-8b5c-7d9f1e3a4c6b'
        log_level:
          $ref: '#/components/schemas/LogLevel'
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp when log occurred
          example: '2025-01-10T08:15:23.456Z'
        log_message:
          type: string
          description: The significant log message implying root cause
          example: 'ERROR: Database connection timeout after 30s'

    MetricEvidenceItem:
      type: object
      description: |
        Evidence from metrics - rendered as a styled value

        Example- metric_name="RAM usage", value="95.5%", severity=CRITICAL
        renders as "95.5% RAM usage" with value in red
      required:
        - type
        - component_uid
        - project_uid
        - metric_name
        - value
        - description
        - severity
        - time_range
      properties:
        type:
          type: string
          enum: [metric]
          default: metric
          description: Evidence type discriminator
        component_uid:
          type: string
          description: Component UID this evidence relates to
          example: '8a4c5e2f-9d3b-4a7e-b1f6-2c8d4e9f3a7b'
        project_uid:
          type: string
          description: Project UID this evidence relates to
          example: '1c4e7a9b-3f6d-4e2a-8b5c-7d9f1e3a4c6b'
        metric_name:
          type: string
          description: Human-readable name of the metric (e.g., 'RAM usage', 'CPU utilization', 'Request latency p99')
          example: 'RAM usage'
        value:
          type: string
          description: Formatted metric value with unit (e.g., '95.5%', '1.2 cores', '64 req/s', '2.5 GB/s')
          example: '95.5%'
        description:
          type: string
          description: Self-contained explanation of the anomaly and its RCA relevance (e.g., 'RAM usage at 95.5% exceeds 90% threshold, causing OOM kills')
          example: 'RAM usage at 95.5% exceeds 90% threshold, causing OOM kills'
        severity:
          $ref: '#/components/schemas/MetricSeverity'
        time_range:
          $ref: '#/components/schemas/TimeRange'

    TraceEvidenceItem:
      type: object
      description: Evidence from distributed traces showing request flow patterns. Context and analysis provided by root cause description.
      required:
        - type
        - component_uid
        - project_uid
        - trace_id
        - total_duration_ms
      properties:
        type:
          type: string
          enum: [trace]
          default: trace
          description: Evidence type discriminator
        component_uid:
          type: string
          description: Component UID this evidence relates to
          example: '8a4c5e2f-9d3b-4a7e-b1f6-2c8d4e9f3a7b'
        project_uid:
          type: string
          description: Project UID this evidence relates to
          example: '1c4e7a9b-3f6d-4e2a-8b5c-7d9f1e3a4c6b'
        trace_id:
          type: string
          description: Unique trace identifier for reference
          example: 'f3a7b9e1c4d2f5a8b6e3c9f1d4a7e2b8'
        total_duration_ms:
          type: number
          description: Total trace duration in milliseconds
          example: 5200.0
        significant_spans:
          type: array
          items:
            $ref: '#/components/schemas/SpanInfo'
          description: Key spans that are significant for RCA (e.g., slowest spans, error spans, bottlenecks)

    SpanInfo:
      type: object
      description: Information about a significant span within a trace
      required:
        - span_id
        - name
        - component_uid
        - duration_ms
        - start_time
        - end_time
      properties:
        span_id:
          type: string
          description: Unique span identifier
          example: 'ad3537e3f48207d0'
        name:
          type: string
          description: Span operation name (e.g., 'GET /api/users', 'db.query', 'redis.get')
          example: 'database-query'
        component_uid:
          type: string
          description: Component that executed this span
          example: '8a4c5e2f-9d3b-4a7e-b1f6-2c8d4e9f3a7b'
        duration_ms:
          type: number
          description: Span duration in milliseconds
          example: 4800.0
        start_time:
          type: string
          format: date-time
          description: ISO 8601 timestamp when span started
          example: '2025-01-10T08:15:23.100Z'
        end_time:
          type: string
          format: date-time
          description: ISO 8601 timestamp when span ended
          example: '2025-01-10T08:15:27.900Z'
        is_error:
          type: boolean
          nullable: true
          description: Whether this span had an error
          example: false
        error_message:
          type: string
          nullable: true
          description: Error message if is_error is True
          example: 'Connection timeout'
        parent_span_id:
          type: string
          nullable: true
          description: Parent span ID to show request flow hierarchy
          example: 'b72e731db5edfd1d'

    LogLevel:
      type: string
      description: Log severity levels
      enum:
        - ERROR
        - WARN
        - INFO
        - DEBUG

    MetricSeverity:
      type: string
      description: Severity level for metric values - used for color coding in UI
      enum:
        - critical
        - warning
        - normal

    TimeRange:
      type: object
      description: Time range for metric observations
      required:
        - start
        - end
      properties:
        start:
          type: string
          format: date-time
          description: ISO 8601 timestamp for range start
          example: '2025-01-10T08:00:00Z'
        end:
          type: string
          format: date-time
          description: ISO 8601 timestamp for range end
          example: '2025-01-10T09:00:00Z'

    ExcludedCause:
      type: object
      description: A potential cause that was investigated and ruled out
      required:
        - description
        - reason
      properties:
        description:
          type: string
          description: The potential cause that was investigated and excluded
          example: 'Network connectivity issues'
        reason:
          type: string
          description: Why this was ruled out as a root cause based on evidence
          example: 'Network latency metrics remained stable throughout the incident period'

    TimelineEvent:
      type: object
      description: A significant system event observed in telemetry data. Represents actual system behavior, not agent investigation actions.
      required:
        - timestamp
        - description
        - source_type
      properties:
        timestamp:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the event occurred
          example: '2025-01-10T08:15:00Z'
        description:
          type: string
          description: Description of what happened in the system (e.g., 'analytics-service started returning 500 errors')
          example: 'analytics-service started returning 500 errors'
        source_type:
          $ref: '#/components/schemas/EvidenceType'
        aggregated_count:
          type: integer
          nullable: true
          description: If this event represents multiple similar occurrences, how many times did it occur
          example: 47

    EvidenceType:
      type: string
      description: Types of evidence that can support a root cause
      enum:
        - log
        - metric
        - trace

    InvestigationStep:
      type: object
      description: A significant step the agent took during investigation
      required:
        - action
        - outcome
      properties:
        action:
          type: string
          description: What the agent investigated (e.g., 'Analyzed error logs from analytics-service')
          example: 'Analyzed error logs from analytics-service'
        rationale:
          type: string
          nullable: true
          description: Why the agent took this step (e.g., 'Previous step showed high error rate')
          example: 'Previous step showed high error rate from this component'
        outcome:
          type: string
          description: What the agent found or concluded from this step
          example: 'Found 47 database connection timeout errors between 08:15 and 08:20 UTC'

    Recommendations:
      type: object
      description: Actionable recommendations to prevent recurrence
      properties:
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
          description: Prioritized actions sorted by priority
        monitoring_improvements:
          type: array
          items:
            type: string
          description: Suggestions for additional monitoring, alerting, or observability improvements
          example: ['Add alerting for database connection pool usage above 80%', 'Implement distributed tracing for database queries']

    Action:
      type: object
      description: An actionable recommendation
      required:
        - description
      properties:
        description:
          type: string
          description: Description of the action to take
          example: 'Review and fix connection pooling logic to ensure connections are properly released'
        rationale:
          type: string
          nullable: true
          description: Why this action is recommended
          example: 'Will prevent connection pool exhaustion from recurring'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication. Include the token in the Authorization header as 'Bearer <token>'.
